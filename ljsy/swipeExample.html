<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<title>制作作品</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<section class="content">
			<div class="addpic">
				<a class="addmusic_btn add_btn" href="#"><img src="images/btn12.jpg" /></a>
				<a class="addmusic_btn desc_btn" href="#"><img src="images/btn12.jpg" /></a>
				<a class="preview_btn" href="#"><img src="images/btn13.jpg" /></a>
			</div>

		</section>

		<div class="previewbg"></div>
		<div class="preview">	
			<div id="musicWrap" class="musicwrap">
				<audio id="playMusic" src="music/Sleep Away.mp3"  loop="loop">
				</audio>
			</div>
			<a class="jump" href="###">返回</a>
			
		</div>
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/swiper.js"></script>
		<script>
			$(function(){
				var len = [];
				console.log(len[0]);
				function showPriview(imglist){
					var imglistStr = "<div class='swiper-container'><div class='swiper-wrapper'>";
					for(var i=0;i<imglist.length;i++){
						if(i != imglist.length-1){
							imglistStr += '<div class="swiper-slide"><img src="'+imglist[i]+'" /><a class="next" href="index.html"><img src="images/nexticon.png" /></a></div>';
						}else{
							imglistStr += '<div class="swiper-slide"><img src="'+imglist[i]+'" /></div>';
						}
					}
					imglistStr += "</div></div>";

					$(".preview").append($(imglistStr));

					var swiper = new Swiper('.swiper-container', {
						direction: 'vertical',
						height:document.documentElement.clientHeight || document.body.clientHeight
					});
					$(".preview .next").on("click", function(){
						swiper.slideNext();
						return false;
					});

					$(".preview .jump").click(function(){
						$("body").css("overflow","scroll");
						$(".preview").find(".swiper-container").remove();	             	
						$(".preview").hide();
						$(".previewbg").hide();
						return false;
					});
					
				}
				var imglist = [];
				$(".add_btn").click(function(){
					imglist = ["images/example4.jpg","images/example3.jpg","images/example2.jpg","images/example1.jpg"];
					return false;
				});
				$(".desc_btn").click(function(){
					imglist = ["images/example4.jpg","images/example3.jpg","images/example2.jpg"];
					return false;
				});
		             
				//预览
		             $(".preview_btn").click(function(){
		             	showPriview(imglist);
		             	$("body").css("overflow","hidden");
		             	$(".preview").show();
		             	$(".previewbg").show();
		             	return false;
		             });

		             

			});

			
						
		</script>
	</body>
</html>
