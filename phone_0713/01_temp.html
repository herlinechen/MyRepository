<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- 页面描述 -->
		<meta name="description" content=""/>
		<!-- 页面关键词 -->
		<meta name="keywords" content=""/>
		<!-- 网页作者 -->
		<meta name="author" content=""/>
		
		<!-- 为移动设备添加 viewport  强制让文档的宽度与设备的宽度保持1:1，并且文档初始缩放比例为1，最小宽度和最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览；-->
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no" />
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="format-detection" content="telephone=no, email=no" />

		<title>移动端页面制作</title>
		
		<style>
			@charset "utf-8";
			body,div,p, ul,ol,li,h1,h2,h3,h4,h5,h6,span,a,img{margin:0;padding:0;}
			body{font-size:100%;font-family:Helvetica;}
			img{display:block;width:100%;}
			ul, li{list-style:none;}
			input, button{border:none;}
			a{color:transparent;text-decoration: none;}
			.clearfix:after{content:" "; display:block;height:0;clear:both;visibility:hidden;}
		</style>
		
	</head>

</html>
